<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="webjars/bulma/0.9.4/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="hero is-link is-fullheight-with-navbar " id="side">
        <nav class="navbar">
            <div class="container">
                <div id="navMenu" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="/home">
                            Home
                        </a>
                        <a class="navbar-item">
                           Product
                        </a>
                        <a class="navbar-item">
                            Role
                        </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-dark">Github</a>
                                <a class="button is-link">Download</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="hero-body">
            <div class="columns is-multiline  ml-6 ">
                <div class="column   is-half  is-5-tablet ml-6 mb-3" >
                    <img src="/images/img-1.jpg" width="600" alt="abc" >
                </div>
                <div class="column main box   p-6 m-6" >
                    <h1 class="title mt-3 has-text-centered">Bienvenue</h1>
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Entrer votre nom" name="nom">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Prénom</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input " type="text" placeholder="Entrer votre prénom" name="prenom">
                            <span class="icon is-small is-left">
                              <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                              <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>
                    <p class="help is-danger"></p>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-danger" type="email" placeholder="Email input" >
                            <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                            <span class="icon is-small is-right">
                          <i class="fas fa-exclamation-triangle"></i>
                        </span>
                        </div>
                        <p class="help is-danger"></p>
                    </div>
                    <div class="field is-grouped mt-5">
                        <div class="control">
                            <button class="button btn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
